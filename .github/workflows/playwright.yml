name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  chrome:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run tests for Chrome
      - name: Run Playwright tests (Chrome)
        run: npx playwright test --project=chromium --reporter=allure-playwright,html

      # Upload Allure results and HTML report
      - name: Upload Allure results (Chrome)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-chrome
          path: allure-results

      - name: Upload Playwright HTML report (Chrome)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-chrome
          path: playwright-report

  safari:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run tests for Safari
      - name: Run Playwright tests (Safari)
        run: npx playwright test --project=webkit --reporter=allure-playwright,html

      # Upload Allure results and HTML report
      - name: Upload Allure results (Safari)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-safari
          path: allure-results

      - name: Upload Playwright HTML report (Safari)
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-safari
          path: playwright-report

  merge-reports:
    runs-on: ubuntu-latest
    needs: [chrome, safari]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Download Allure results
      - name: Download Allure results (Chrome)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chrome
          path: merged-allure/chrome

      - name: Download Allure results (Safari)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-safari
          path: merged-allure/safari

      # Download Playwright HTML reports
      - name: Download Playwright report (Chrome)
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-chrome
          path: merged-html/chrome

      - name: Download Playwright report (Safari)
        uses: actions/download-artifact@v4
        with:
          name: playwright-report-safari
          path: merged-html/safari

      # Merge Allure results and generate report
      - name: Merge Allure results
        run: |
          mkdir -p reports/allure-report
          cp -r merged-allure/chrome/* reports/allure-report/
          cp -r merged-allure/safari/* reports/allure-report/
          npx allure generate reports/allure-report --clean -o reports/allure-report

      # Copy HTML reports under the same folder
      - name: Merge Playwright HTML reports
        run: |
          mkdir -p reports/playwright-report
          cp -r merged-html/chrome/* reports/playwright-report/
          cp -r merged-html/safari/* reports/playwright-report/

      # Deploy All reports to GitHub Pages
      - name: Deploy All Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
