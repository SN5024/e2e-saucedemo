name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  chrome:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Chrome)
        run: npx playwright test --project=chromium --reporter=allure-playwright
        # 'allure-playwright' reporter generates allure-results

      - name: List Allure results (Chrome)
        run: ls -R allure-results || echo "No allure-results found"

      - name: Upload Allure results (Chrome)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-chrome
          path: allure-results

  safari:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Safari)
        run: npx playwright test --project=webkit --reporter=allure-playwright

      - name: List Allure results (Safari)
        run: ls -R allure-results || echo "No allure-results found"

      - name: Upload Allure results (Safari)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-safari
          path: allure-results

  merge-reports:
    runs-on: ubuntu-latest
    needs: [chrome, safari]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Download Allure results
      - name: Download Allure results (Chrome)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chrome
          path: merged-allure/chrome

      - name: Download Allure results (Safari)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-safari
          path: merged-allure/safari

      - name: List downloaded artifacts
        run: ls -R merged-allure

      # Merge Allure results and generate report
      - name: Merge and generate Allure report
        run: |
          mkdir -p merged-allure/all
          cp -r merged-allure/chrome/* merged-allure/all/ || true
          cp -r merged-allure/safari/* merged-allure/all/ || true
          npx allure generate merged-allure/all --clean -o allure-report

      # Deploy the merged report to GitHub Pages
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report