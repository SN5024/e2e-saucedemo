name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  chrome:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on Chrome
        run: npx playwright test --project=chromium --reporter=html
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}

      - name: Upload Chrome artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-chrome-report
          path: playwright-report

      - name: Upload Allure results (Chrome)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-chrome
          path: allure-results

  safari:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests on Safari
        run: npx playwright test --project=webkit --reporter=html
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
          SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}

      - name: Upload Safari artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-safari-report
          path: playwright-report

      - name: Upload Allure results (Safari)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-safari
          path: allure-results

  merge-reports:
    runs-on: ubuntu-latest
    needs: [chrome, safari]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Download Chrome Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-chrome-report
          path: report/chrome

      - name: Download Safari Playwright report
        uses: actions/download-artifact@v4
        with:
          name: playwright-safari-report
          path: report/safari

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-chrome
          path: allure-results/chrome

      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-safari
          path: allure-results/safari

      - name: Merge Allure results
        run: |
          mkdir -p allure-results/merged
          cp -r allure-results/chrome/* allure-results/merged/
          cp -r allure-results/safari/* allure-results/merged/
          npx allure generate allure-results/merged --clean -o allure-report

      - name: Deploy merged Playwright report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report

      - name: Deploy merged Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report