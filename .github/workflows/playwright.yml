name: Playwright E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      SAUCE_USERNAME: ${{ secrets.SAUCE_USERNAME }}
      SAUCE_PASSWORD: ${{ secrets.SAUCE_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Cache node_modules
      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-modules-${{ hashFiles('package-lock.json') }}

      # Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run all projects (Chromium + Webkit)
      - name: Run Playwright tests
        run: npx playwright test --reporter=allure-playwright,html

      # Upload artifacts
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

  deploy-reports:
    runs-on: ubuntu-latest
    needs: [e2e]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      # Download Allure and Playwright artifacts
      - name: Download Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: merged-allure

      - name: Download Playwright HTML report
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: merged-html

      # Merge Allure results and generate HTML report
      - name: Generate Allure report
        run: |
          mkdir -p reports/allure-report
          cp -r merged-allure/* reports/allure-report/
          npx allure generate reports/allure-report --clean -o reports/allure-report

      # Merge Playwright HTML reports
      - name: Merge Playwright HTML reports
        run: |
          mkdir -p reports/playwright
          cp -r merged-html/* reports/playwright/

      # Create professional landing page linking both reports
      - name: Create landing page
        run: |
          TIMESTAMP=$(date "+%Y-%m-%d %H:%M:%S")
          echo "<!DOCTYPE html>
          <html>
          <head>
            <meta charset='utf-8'>
            <title>E2E Test Reports</title>
            <style>
              body { font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 40px; }
              h1 { color: #333; }
              ul { list-style-type: none; padding: 0; }
              li { margin: 10px 0; }
              a { text-decoration: none; color: #1a73e8; font-weight: bold; }
              a:hover { text-decoration: underline; }
              p { color: #555; }
            </style>
          </head>
          <body>
            <h1>E2E Test Reports</h1>
            <p>Last run: $TIMESTAMP</p>
            <ul>
              <li><a href='allure-report/index.html' target='_blank'>Allure Report</a></li>
              <li><a href='playwright/index.html' target='_blank'>Playwright HTML Report</a></li>
            </ul>
          </body>
          </html>" > reports/index.html

      # Deploy all reports to GitHub Pages
      - name: Deploy All Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports